bookdown::gitbook:
  css: style.css
  includes:
    after_body: footer.html
  config:
    toc:
      before: |
        <li style="text-align:center;">
          <img src="images/encheres.png" style="max-width:200px; width:100%; height:auto; display:inline-block; margin-bottom:0.35em;">
        </li>
        <li><a href="index.html"> Enchères Séquentielles </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publié avec bookdown</a></li>
    download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes

bookdown::epub_book: default